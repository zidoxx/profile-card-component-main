<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./styles/styles.css" />

        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main class="card">
            <img
                class="card__img"
                src="./images/image-victor.jpg"
                alt="foto de
            perfil"
            />
            <h1 class="card__profile">
                Victor Crest
                <span> 26 </span>
            </h1>
            <h3>London</h3>
            <div class="card__statistics">
                <h4>80K <span>Followers</span></h4>
                <h4>803K <span> Likes </span></h4>
                <h4>1.4K <span> Photos </span></h4>
            </div>
        </main>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Esteban Casta√±o Rivera</a>.
        </div>
    </body>
</html>
